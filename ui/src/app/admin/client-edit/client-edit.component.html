<ng-template #extra>
  <button nz-button (click)="handleCancel()" style="margin-right: 10px">
    取消
  </button>
  <button nz-button nzType="primary" (click)="submit()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    保存
  </button>
</ng-template>

<nz-card [nzTitle]="id ? '编辑客户端' : '创建客户端'" [nzExtra]="extra">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name">名称</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="name" formControlName="name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="net">网络</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select formControlName="net">
          <nz-option nzLabel="TCP" nzValue="tcp"></nz-option>
          <nz-option nzLabel="UDP" nzValue="udp"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="addr">地址</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="addr" formControlName="addr" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="port">端口</nz-form-label>
      <nz-form-control [nzSpan]="16" nzHasFeedback>
        <nz-input-number
          style="width: auto"
          formControlName="port"
          name="port"
          [nzMin]="1"
          [nzMax]="65535"
          [nzStep]="1"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="period">采集周期</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="period"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="interval">采集间隔</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="interval"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="protocol">协议</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select formControlName="protocol">
          <nz-option nzLabel="Modbus RTU" nzValue="rtu"></nz-option>
          <nz-option nzLabel="Modbus TCP" nzValue="tcp"></nz-option>
          <nz-option nzLabel="Parallel TCP" nzValue="parallel-tcp"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
  <app-tunnel-edit-retry url="serial/${{ id }}" *ngIf="id"> </app-tunnel-edit-retry> 
</nz-card>
