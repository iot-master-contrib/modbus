<nz-modal [nzVisible]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  [nzOkText]="text">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <!-- <nz-form-item>
          <nz-form-label [nzSpan]="5" nzFor="id" nzRequired>id</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="idErrorTpl">
            <input nz-input   name="id" formControlName="id">
            <ng-template #idErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入id!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item> -->
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="name">名称</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input name="name" formControlName="name">
          <!-- <ng-template #nameErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入名称!</ng-container>
            </ng-template> -->
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="net">网络</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-select formControlName="net">
            <nz-option nzLabel="TCP" nzValue="tcp"></nz-option>
            <nz-option nzLabel="UDP" nzValue="udp"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="addr">地址</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input name="addr" formControlName="addr">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="port">端口</nz-form-label>
        <nz-form-control [nzSpan]="16" nzHasFeedback>
          <nz-input-number style="width:auto;" formControlName="port" name="port" [nzMin]="1" [nzMax]="65535"
            [nzStep]="1"></nz-input-number>
        </nz-form-control>
      </nz-form-item>


      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="period">采集周期</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-input-number formControlName="period"></nz-input-number>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="interval">采集间隔</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-input-number formControlName="interval"></nz-input-number>
        </nz-form-control>
      </nz-form-item>

    </form>
  </ng-container>
</nz-modal>
