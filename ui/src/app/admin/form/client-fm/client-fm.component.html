<nz-modal [nzVisible]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkText]="text" >
    <ng-container *nzModalContent>
     <form nz-form [formGroup]="validateForm"    >   
        <nz-form-item>
          <nz-form-label [nzSpan]="5" nzFor="id" nzRequired>id</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="idErrorTpl">
            <input nz-input   name="id" formControlName="id">
            <ng-template #idErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入id!</ng-container> 
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="5" nzFor="name"  >名称</nz-form-label>
          <nz-form-control [nzSpan]="16"   [nzErrorTip]="nameErrorTpl">
            <input nz-input name="name" formControlName="name">
            <ng-template #nameErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入名称!</ng-container> 
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="5" nzFor="address"  >地址</nz-form-label>
          <nz-form-control [nzSpan]="16"   [nzErrorTip]="addressErrorTpl">
            <input nz-input name="address" formControlName="address">
            <ng-template #addressErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入地址!</ng-container> 
            </ng-template>
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="5" nzFor="port"  >端口</nz-form-label>
          <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="portErrorTpl">
            <nz-select nzShowSearch nzAllowClear   name="port" formControlName="port"  >
              <nz-option nzLabel="8080" nzValue="8080"></nz-option>
              <nz-option nzLabel="8081" nzValue="8081"></nz-option>
              <nz-option nzLabel="8082" nzValue="8082"></nz-option> 
              
            </nz-select>
            <ng-template #portErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入端口!</ng-container> 
            </ng-template>
          </nz-form-control>
        </nz-form-item>
  
        
  
      </form>
    </ng-container>
  </nz-modal>
