<nz-modal [nzVisible]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkText]="text">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="id" nzRequired>id</nz-form-label>
        <nz-form-control [nzSpan]="16" nzHasFeedback [nzErrorTip]="idErrorTpl">
          <input nz-input name="id" formControlName="id">
          <ng-template #idErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入id!</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="name"  >名称</nz-form-label>
        <nz-form-control [nzSpan]="16"   [nzErrorTip]="nameErrorTpl">
          <input nz-input name="name" formControlName="name">
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入名称!</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="desc"  >描述</nz-form-label>
        <nz-form-control [nzSpan]="16"   [nzErrorTip]="descErrorTpl">
          <input nz-input name="desc" formControlName="desc">
          <ng-template #descErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入描述!</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="code"  >编号</nz-form-label>
        <nz-form-control [nzSpan]="16"   [nzErrorTip]="codeErrorTpl">
          <input nz-input name="code" formControlName="code">
          <ng-template #codeErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入编号!</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="size"  >规格</nz-form-label>
        <nz-form-control [nzSpan]="16"   [nzErrorTip]="sizeErrorTpl">
          <input nz-input name="size" formControlName="size">
          <ng-template #sizeErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">请输入规格!</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>


    </form>
  </ng-container>
</nz-modal>
