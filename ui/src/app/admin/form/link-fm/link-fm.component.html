<nz-modal
  [nzVisible]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkText]="text"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="name">名称</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input name="name" formControlName="name" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="period">采集周期</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-input-number formControlName="period"></nz-input-number>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="interval">采集间隔</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-input-number formControlName="interval"></nz-input-number>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="protocol">协议</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-select formControlName="protocol">
            <nz-option nzLabel="Modbus RTU" nzValue="rtu"></nz-option>
            <nz-option nzLabel="Modbus TCP" nzValue="tcp"></nz-option>
            <nz-option nzLabel="Parallel TCP" nzValue="parallel-tcp"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

    </form>
  </ng-container>
</nz-modal>
