<nz-layout>
  <nz-header>
    <nz-page-header class="site-page-header" nzBackIcon nzTitle="TCP客户端" nzSubtitle="tcp_client">
      <nz-page-header-extra  >
        <nz-space >
          <input *nzSpaceItem nz-input  placeholder="输入客户端id" [(ngModel)]="input" />
          <button *nzSpaceItem nz-button nzType="primary" (click)="search()">
            <span nz-icon nzType="search"></span>
            查询</button>
            <button *nzSpaceItem nz-button nzType="primary" (click)="add()">
              <i nz-icon nzType="plus"></i>
             新增 
            </button>
             </nz-space>
      </nz-page-header-extra>
    </nz-page-header>
  </nz-header>
  <nz-content>
    <nz-table #basicTable [nzData]="datum">
      <thead>
        <tr>
          <th>id</th>
          <th>名称</th>
          <th>地址</th>
          <th>端口</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.address}}</td>
          <td>{{data.port}}</td>
          <td>{{data.created}}</td>
          <td nzRight>

            <a nz-popconfirm nzPopconfirmTitle="确定删除?" (nzOnConfirm)="delete(i, data.id )"
              (nzOnCancel)="cancel()" nzPopconfirmPlacement="topLeft">
              <i nz-icon nzType="delete"></i>
            </a>

            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="edit(data.id,data)">
              <i nz-icon nzType="edit"></i>
            </a>
          </td>
        </tr>
        <app-client-fm #child [isVisible]="isVisible" [title]="title" [text]="text" (back)=clientFm($event)>
        </app-client-fm>
      </tbody>
    </nz-table>
  </nz-content>

</nz-layout>
