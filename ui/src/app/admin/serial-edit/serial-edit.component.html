<ng-template #extra>
  <button nz-button (click)="handleCancel()" style="margin-right: 10px">
    取消
  </button>
  <button nz-button nzType="primary" (click)="submit()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    保存
  </button>
</ng-template>

<nz-card [nzTitle]="id ? '编辑串口' : '创建串口'" [nzExtra]="extra">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" [nzRequired]="mode==='edit'" nzFor="id">ID</nz-form-label>
      <nz-form-control [nzSpan]="16" nzErrorTip="id不可为空!">
        <input nz-input id="id" formControlName="id" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name">名称</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="name" formControlName="name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="port_name">端口</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input name="port" formControlName="port_name" [nzAutocomplete]="autoPorts" />
        <nz-autocomplete [nzDataSource]="ports" #autoPorts></nz-autocomplete>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="poller_period">采集周期</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="poller_period"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="poller_interval">采集间隔</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="poller_interval"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="protocol_name">协议</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-select formControlName="protocol_name">
          <nz-option nzLabel="Modbus RTU" nzValue="rtu"></nz-option>
          <nz-option nzLabel="Modbus TCP" nzValue="tcp"></nz-option>
          <nz-option nzLabel="Parallel TCP" nzValue="parallel-tcp"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="retry_timeout">重连超时</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="retry_timeout"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="retry_maximum">重连最大次数</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="retry_maximum"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="BaudRate">波特率</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="BaudRate"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="ParityMode">奇偶校验</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-radio-group formControlName="ParityMode">
          <label nz-radio [nzValue]="0">NONE</label>
          <label nz-radio [nzValue]="1">ODD</label>
          <label nz-radio [nzValue]="2">EVEN</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="StopBits">停止位</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="StopBits"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="DataBits">字长</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <nz-input-number formControlName="DataBits"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
