<nz-layout>
  <nz-header>
    <nz-page-header class="site-page-header" nzBackIcon nzTitle="TCP服务器" nzSubtitle="tcp_server">
      <nz-page-header-extra>
        <nz-space>
          <input *nzSpaceItem nz-input placeholder="输入查询字段" [(ngModel)]="input" />
          <button *nzSpaceItem nz-button nzType="primary" (click)="search()">
            <span nz-icon nzType="search"></span>
            查询</button>
            <button *nzSpaceItem nz-button nzType="primary" (click)="add()">
              <i nz-icon nzType="plus"></i>
             新增
            </button>
            <app-server-fm [isVisible]="addVisible" [title]="'TCP服务器'" [text]="'提交'" (back)=clientFm($event)></app-server-fm>
        </nz-space>
      </nz-page-header-extra>
    </nz-page-header>
  </nz-header>


  <nz-content>
    <nz-table #basicTable [nzData]="datum">
      <thead>
        <tr>
          <th>id</th>
          <th>名称</th>
          <th>描述</th>
          <th>端口</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data;let i=index">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.desc}}</td>
          <td>{{data.port}}</td>
          <td>{{data.created}}</td>
          <td nzRight>
            <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this task?" (nzOnConfirm)="delete(i, data.id )"
              (nzOnCancel)="cancel()" nzPopconfirmPlacement="topLeft">
              <i nz-icon nzType="delete"></i>
            </a>

            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="edit(data.id,data)">
              <i nz-icon nzType="edit"></i>
            </a>
          </td>
        </tr>
        <app-server-fm #child [isVisible]="isVisible" [title]="'TCP服务器'" [text]="'修改'" (back)=clientFm($event)>
        </app-server-fm>
      </tbody>
    </nz-table>
  </nz-content>

</nz-layout>
