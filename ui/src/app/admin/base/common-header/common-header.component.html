<nz-header>
    <nz-page-header class="site-page-header" nzBackIcon [nzTitle]="title">
        <nz-page-header-extra>
            <nz-space>
                <app-search-box *nzSpaceItem [placeholder]="title+'id'" (onSearch)="onSearch.emit($event)">
                </app-search-box>
                <a *nzSpaceItem download="filename" class="fileButton" [href]="'/api/'+downloadHref">
                    <i nz-icon nzType="cloud-download"></i>
                    导出
                </a>
                <div *nzSpaceItem style="position: relative;">
                    <button *ngIf="uploading" nz-button nzType="primary" nzLoading>
                        <span nz-icon nzType="poweroff"></span>
                        文件上传中
                    </button>
                    <label *ngIf="!uploading" for="file" style="position: absolute;">
                        <div class="fileButton">
                            <i nz-icon nzType="cloud-upload"></i>
                            导入
                        </div>
                    </label>
                    <input *ngIf="!uploading" type="file" id="file" accept=".csv" style="margin-top:3px;width:76px;"
                        (change)="handleReadCsv($event)" />
                </div>
                <button *nzSpaceItem nz-button nzType="primary" (click)="onAdd.emit()">
                    <i nz-icon nzType="plus"></i>新增
                </button>
            </nz-space>
        </nz-page-header-extra>
    </nz-page-header>
</nz-header>
